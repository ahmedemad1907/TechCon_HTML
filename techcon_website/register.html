<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register for TechCon 2024</title>
</head>
<body>

  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form>
      <div>
        <label for="fullName">Full Name:</label><br />
        <input type="text" id="fullName" name="fullName" required />
      </div>
      <br />
      <div>
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required />
      </div>
      <br />
      <div>
        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" required />
      </div>
      <br />
      <div>
        <label for="confirmPassword">Confirm Password:</label><br />
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      </div>
      <br />
      <div>
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the <a href="terms.html" target="_blank">terms and conditions</a>.</label>
      </div>
      <br />
      <div>
        <button type="submit">Register Now</button>
      </div>
    </form>
  </main>

  <footer>
    <p>Copyright &copy; 2024 TechCon Conference</p>
  </footer>

</body>
</html>
